steps:
  # 建置 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/japan-property-analyzer:latest',
      '.'
    ]

  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/japan-property-analyzer:latest'
    ]

  # 部署到 Cloud Run (STG 環境)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'japan-property-analyzer',
      '--image', 'gcr.io/$PROJECT_ID/japan-property-analyzer:latest',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'GA_TRACKING_ID=G-59XMZ0SZ0G,ENVIRONMENT=staging',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300'
    ]

# 設定觸發條件：當推送到非 main 分支時觸發
options:
  logging: CLOUD_LOGGING_ONLY 