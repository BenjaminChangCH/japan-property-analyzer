name: Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}'
        service_account: '${{ secrets.GCP_SA_EMAIL }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Submit to Cloud Build for Production'
      run: |
        gcloud builds submit --config deployment/cloudbuild-production.yaml .
      env:
        CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

    - name: 'Get Production URL'
      id: production_url
      run: |
        PROD_URL=$(gcloud run services describe japan-property-analyzer-prod --region=asia-northeast1 --format='value(status.url)')
        echo "production_url=$PROD_URL" >> $GITHUB_OUTPUT
        echo "ðŸš€ Production deployed at: $PROD_URL" 