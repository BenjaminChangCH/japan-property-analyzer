<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 測試頁面</title>
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }
        .test-header {
            background-color: #1a4f72;
            color: #fff;
            padding: 30px 40px;
            border-bottom: 5px solid #f0b90b;
        }
        .test-header h1 {
            color: #fff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .test-body {
            padding: 30px 40px;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1a4f72;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0b90b;
        }
        .color-test {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .blue-test {
            background-color: #1a4f72;
            color: white;
        }
        .yellow-test {
            background-color: #f0b90b;
            color: #1a4f72;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>UI 色彩測試頁面</h1>
        </div>
        <div class="test-body">
            <h2>色彩測試</h2>
            <div class="color-test blue-test">
                ✅ 藍色 (#1a4f72) - 如果你看到這個區塊是藍色背景白字，表示 CSS 正常
            </div>
            <div class="color-test yellow-test">
                ✅ 黃色 (#f0b90b) - 如果你看到這個區塊是黃色背景藍字，表示 CSS 正常
            </div>
            <p>如果上面的顏色都正確顯示，表示 CSS 沒有問題，可能是其他因素導致主網站顯示異常。</p>
        </div>
    </div>
</body>
</html>
